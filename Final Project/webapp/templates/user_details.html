	      <a class="navbar-brand" href="home">Recommendation Engine</a>
	      <button class="navbar-toggler js-fh5co-nav-toggle fh5co-nav-toggle" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">

	<div class="bg-contact2" style="background-image: url('static/images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" action="/user_details" method="post">
					<span class="contact2-form-title">
						Please Enter Details
					</span>

					<div class="wrap-input2 validate-input" data-validate="id is required">
						<input class="input2" type="text" name="id" required=true>
						<span class="focus-input2" data-placeholder="User ID"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Get Questions
							</button>
						</div>
					</div>
				</form>

				<form class="contact2-form validate-form" action="/user_attempts" method="post">
					<div >
						
					</div>

					<div class="wrap-input2 validate-input" data-validate="id is required">
						<input class="input2" type="text" name="id" required=true>
						<span class="focus-input2" data-placeholder="User ID"></span>
					</div>
					
					<div class="wrap-input2 validate-input" data-validate="level is required">
						<input class="input2" type="text" name="level" required=true>
						<span class="focus-input2" data-placeholder="Difficulty Level (A,B,C,D,E,F,G,H)"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Number of Attempts
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script type="text/javascript">
	    function validateForm()
	    {
	        var a=document.forms["Form"]["answer_a"].value;
	        var b=document.forms["Form"]["answer_b"].value;
	        var c=document.forms["Form"]["answer_c"].value;
	        var d=document.forms["Form"]["answer_d"].value;
	        if (a==null || a=="",b==null || b=="",c==null || c=="",d==null || d=="")
	        {
	            alert("Please Fill All Required Field");
	            return false;
	        }
	    }
	</script>
